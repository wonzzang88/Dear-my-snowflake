<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÎÑàÏùò ÎààÏÜ°Ïù¥Î•º Ï∞æÏïÑ</title>
    <style>
        @font-face { font-family: 'Galmuri9'; src: url('fonts/Galmuri9.ttf') format('truetype'); }

        * {
            image-rendering: pixelated;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            font-family: 'Galmuri9', sans-serif;
        }

        body { 
            margin: 0; padding: 0; background-color: #0b0e14; 
            overflow: hidden; display: flex; flex-direction: column; height: 100vh; 
        }

        /* ÏÉÅÎã® Í≥†Ï†ï UIÎ∞î */
        #top-ui-bar {
            width: 100%;
            height: 85px;
            background-color: rgba(18, 18, 37, 0.95);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10px;
            border-bottom: 3px solid #2c2c54;
            z-index: 100;
        }

        .info-group { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        #heart-container { display: flex; gap: 2px; }
        .heart { font-size: 1.1rem; color: #ff4b2b; text-shadow: 1px 1px #000; }
        .heart.lost { color: #333; text-shadow: none; }

        #timer { 
            color: #00fbff; font-size: 2.2rem; font-weight: bold; 
            text-shadow: 0 0 10px rgba(0, 251, 255, 0.5); 
        }

        #target-box {
            width: 65px; height: 65px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00fbff;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        #target-box::before {
            content: 'TARGET'; position: absolute; top: -14px;
            color: #00fbff; font-size: 0.55rem; font-weight: bold;
        }
        #target-snowflake-guide { width: 45px; height: 45px; background-size: contain; background-repeat: no-repeat; background-position: center; }

        #goal-count { color: #ffeb3b; font-size: 0.95rem; font-weight: bold; margin-top: 2px; }

        /* Í≤åÏûÑ ÌôîÎ©¥ ÏòÅÏó≠ */
        #game-area {
            flex-grow: 1;
            width: 100%;
            background: url('images/background.png') no-repeat center center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>

    <div id="top-ui-bar">
        <div class="info-group">
            <div id="heart-container"></div>
            <div id="goal-count">0 / 3</div>
        </div>
        
        <div class="info-group">
            <div id="timer">30</div>
        </div>

        <div class="info-group">
            <div id="target-box">
                <div id="target-snowflake-guide"></div>
            </div>
        </div>
    </div>

    <div id="game-area">
        <canvas id="gameCanvas"></canvas>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameArea = document.getElementById('game-area');
    const timerDisplay = document.getElementById('timer');
    const guideElement = document.getElementById('target-snowflake-guide');
    const heartContainer = document.getElementById('heart-container');
    const goalDisplay = document.getElementById('goal-count');

    const imgPaths = ['images/snowflake0.png', 'images/snowflake1.png', 'images/snowflake2.png', 'images/snowflake3.png'];
    const images = [];
    let snowflakes = [];
    let gameActive = false;
    let timeLeft = 30;
    let lives = 7;
    let successCount = 0;
    const requiredSuccess = 3; // üåü 3Í∞ú Ï∞æÍ∏∞Î°ú ÏÉÅÌñ•
    let targetIndex = Math.floor(Math.random() * 4);

    function initHearts() {
        heartContainer.innerHTML = '';
        for (let i = 0; i < 7; i++) {
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.innerText = '‚ô•';
            heartContainer.appendChild(heart);
        }
    }

    function resize() {
        const dpr = window.devicePixelRatio || 1;
        const rect = gameArea.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.scale(dpr, dpr);
        ctx.imageSmoothingEnabled = false;
    }

    window.addEventListener('resize', resize);

    class Snowflake {
        constructor(isTarget) {
            this.isTarget = isTarget;
            this.size = 75; 
            this.updateType();
            this.initPosition(true);
        }

        updateType() {
            if (this.isTarget) {
                this.type = targetIndex;
            } else {
                let t;
                do { t = Math.floor(Math.random() * 4); } while (t === targetIndex);
                this.type = t;
            }
        }

        initPosition(isFirstGen = false) {
            this.x = Math.random() * (gameArea.clientWidth - this.size);
            this.y = isFirstGen ? Math.random() * -gameArea.clientHeight : -this.size - 50;
            // üåü Îπ†Î•∏ ÏÜçÎèÑ Ïú†ÏßÄ
            this.speed = 1.2 + Math.random() * 0.8; 
        }

        update() {
            this.y += this.speed;
            if (this.y > gameArea.clientHeight) this.initPosition(false);
        }

        draw() {
            ctx.drawImage(images[this.type], Math.floor(this.x), Math.floor(this.y), this.size, this.size);
        }
    }

    let loadedCount = 0;
    imgPaths.forEach((src, i) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            loadedCount++;
            images[i] = img;
            if (loadedCount === imgPaths.length) {
                resize();
                initGame();
            }
        };
    });

    function initGame() {
        initHearts();
        updateTarget();
        snowflakes = [];
        for(let i=0; i<14; i++) snowflakes.push(new Snowflake(false));
        snowflakes.push(new Snowflake(true));
        
        gameActive = true;
        updateLoop();
        startTimer();
    }

    function updateTarget() {
        targetIndex = Math.floor(Math.random() * 4);
        guideElement.style.backgroundImage = `url('${imgPaths[targetIndex]}')`;
        goalDisplay.innerText = `${successCount} / ${requiredSuccess}`;
        snowflakes.forEach(s => s.updateType());
    }

    function updateLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, gameArea.clientWidth, gameArea.clientHeight);
        snowflakes.forEach(s => { s.update(); s.draw(); });
        requestAnimationFrame(updateLoop);
    }

    function handleInput(e) {
        if (!gameActive) return;
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const mx = clientX - rect.left;
        const my = clientY - rect.top;

        for (let i = snowflakes.length - 1; i >= 0; i--) {
            const s = snowflakes[i];
            if (mx > s.x && mx < s.x + s.size && my > s.y && my < s.y + s.size) {
                if (s.isTarget) {
                    successCount++;
                    if (successCount >= requiredSuccess) {
                        gameActive = false;
                        window.location.href = 'success.html';
                    } else {
                        updateTarget();
                        s.initPosition(false);
                    }
                } else {
                    lives--;
                    updateHearts();
                    s.initPosition(false);
                    if (lives <= 0) gameOver("Í∏∞ÌöåÎ•º Î™®Îëê ÏÜåÏßÑÌñàÏäµÎãàÎã§!");
                }
                break;
            }
        }
    }

    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(e); }, {passive: false});

    function updateHearts() {
        const hearts = document.querySelectorAll('.heart');
        const targetIdx = 7 - (lives + 1);
        if (hearts[targetIdx]) hearts[targetIdx].classList.add('lost');
    }

    function gameOver(msg) {
        gameActive = false;
        alert(msg);
        location.href = 'index.html';
    }

    function startTimer() {
        const counter = setInterval(() => {
            if (!gameActive) { clearInterval(counter); return; }
            timeLeft--;
            timerDisplay.innerText = timeLeft;
            if (timeLeft <= 0) gameOver("ÏãúÍ∞Ñ Ï¥àÍ≥º!");
        }, 1000);
    }
</script>
</body>
</html>
