<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ë„íŠ¸ ëˆˆ ê²°ì • ì°¾ê¸° - ê²Œì„ í”Œë ˆì´</title>
    <style>
        @font-face {
            font-family: 'Galmuri9';
            src: url('fonts/Galmuri9.ttf') format('truetype');
            font-weight: normal;
        }

        * {
            image-rendering: pixelated;
            user-select: none;
            box-sizing: border-box;
            font-family: 'Galmuri9', sans-serif;
        }

        body { 
            margin: 0; padding: 0; background-color: #0b0e14; 
            overflow: hidden; display: flex; height: 100vh; 
        }

        #game-area {
            position: relative;
            width: 66.66vw;
            height: 100vh;
            background: url('images/background.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        #side-panel {
            width: 33.33vw;
            height: 100vh;
            background-color: #121225;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #2c2c54;
            padding: 30px 0;
        }

        #top-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #timer {
            color: #00fbff;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 251, 255, 0.5);
            letter-spacing: 2px;
        }

        #target-box {
            width: 140px; /* ê°€ì´ë“œ ë°•ìŠ¤ë„ ì¡°ê¸ˆ í‚¤ì›€ */
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid #00fbff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #target-box::before {
            content: 'TARGET';
            position: absolute;
            top: -25px;
            color: #00fbff;
            font-size: 1rem;
            font-weight: bold;
        }

        #target-snowflake-guide {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #character-container {
            position: relative;
            width: 80%;
            aspect-ratio: 928 / 1120;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 4px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0,0,0,0.2);
        }

        canvas { display: block; }
    </style>
</head>
<body>

    <div id="game-area">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="side-panel">
        <div id="top-ui">
            <div id="timer">30</div>
            <div id="target-box">
                <div id="target-snowflake-guide"></div>
            </div>
        </div>

        <div id="character-container"></div>
        
        <p style="color:#fff; font-weight:bold; margin: 0; font-size: 1.2rem;">ë˜‘ê°™ì€ ëˆˆì†¡ì´ë¥¼ í´ë¦­!</p>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameArea = document.getElementById('game-area');
    const timerDisplay = document.getElementById('timer');
    const guideElement = document.getElementById('target-snowflake-guide');
    const charContainer = document.getElementById('character-container');

    const imgPaths = ['images/snowflake0.png', 'images/snowflake1.png', 'images/snowflake2.png', 'images/snowflake3.png'];
    const images = [];
    let loadedCount = 0;
    let snowflakes = [];
    let gameActive = false;
    let timeLeft = 30;
    
    let targetIndex = Math.floor(Math.random() * 4);

    const selectedGender = localStorage.getItem('selectedGender') || 'girl';
    charContainer.style.backgroundImage = `url('images/${selectedGender}.png')`;

    function resize() {
        const dpr = window.devicePixelRatio || 1;
        const rect = gameArea.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.scale(dpr, dpr);
        ctx.imageSmoothingEnabled = false;
    }

    window.addEventListener('resize', resize);

    class Snowflake {
        constructor(isTarget) {
            this.isTarget = isTarget;
            if (this.isTarget) {
                this.type = targetIndex;
            } else {
                let randomType;
                do { randomType = Math.floor(Math.random() * 4); } while (randomType === targetIndex);
                this.type = randomType;
            }
            // ğŸŒŸ ëˆˆì†¡ì´ í¬ê¸°ë¥¼ 80pxë¡œ í‚¤ì›€
            this.size = 80; 
            this.reset();
        }
        reset() {
            this.x = Math.random() * (gameArea.clientWidth - this.size);
            this.y = -Math.random() * gameArea.clientHeight;
            // í¬ê¸°ê°€ ì»¤ì§„ ë§Œí¼ ì†ë„ë¥¼ ì‚´ì§ ì¡°ì ˆ (ì„ íƒ ì‚¬í•­)
            this.speed = 1.5 + Math.random() * 2.0;
        }
        update() {
            this.y += this.speed;
            if (this.y > gameArea.clientHeight) this.reset();
        }
        draw() {
            ctx.imageSmoothingEnabled = false;
            // Math.floorë¥¼ ì‚¬ìš©í•˜ì—¬ í”½ì…€ ë­‰ê°œì§ ë°©ì§€ ìœ ì§€
            ctx.drawImage(images[this.type], Math.floor(this.x), Math.floor(this.y), this.size, this.size);
        }
    }

    imgPaths.forEach((src, i) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            loadedCount++;
            images[i] = img;
            if (loadedCount === imgPaths.length) {
                resize();
                initGame();
            }
        };
    });

    function initGame() {
        guideElement.style.backgroundImage = `url('${imgPaths[targetIndex]}')`;
        
        snowflakes = [];
        // ëˆˆì†¡ì´ê°€ ì»¤ì¡Œìœ¼ë¯€ë¡œ í™”ë©´ì´ ë„ˆë¬´ ê½‰ ì°¨ì§€ ì•Šê²Œ ê°œìˆ˜ë¥¼ 20~25ê°œë¡œ ì¡°ì ˆí•´ë„ ì¢‹ìŠµë‹ˆë‹¤.
        for(let i=0; i<25; i++) snowflakes.push(new Snowflake(false));
        snowflakes.push(new Snowflake(true));
        
        gameActive = true;
        updateLoop();
        startTimer();
    }

    function updateLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, gameArea.clientWidth, gameArea.clientHeight);
        ctx.imageSmoothingEnabled = false;
        snowflakes.forEach(s => {
            s.update();
            s.draw();
        });
        requestAnimationFrame(updateLoop);
    }

    canvas.addEventListener('mousedown', (e) => {
        if (!gameActive) return;
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;

        for (let i = snowflakes.length - 1; i >= 0; i--) {
            const s = snowflakes[i];
            // ğŸŒŸ í´ë¦­ íŒì • ë²”ìœ„ë„ ì»¤ì§„ ì‚¬ì´ì¦ˆì— ë§ê²Œ ìë™ ì ìš©ë¨
            if (mx > s.x && mx < s.x + s.size && my > s.y && my < s.y + s.size) {
                if (s.isTarget) {
                    gameActive = false;
                    window.location.href = 'success.html';
                }
                break;
            }
        }
    });

    function startTimer() {
        const counter = setInterval(() => {
            if (!gameActive) { clearInterval(counter); return; }
            timeLeft--;
            timerDisplay.innerText = timeLeft;
            if (timeLeft <= 0) {
                gameActive = false;
                alert("ëˆˆì†¡ì´ ì°¾ê¸° ì‹¤íŒ¨!");
                location.href = 'index.html';
            }
        }, 1000);
    }
</script>
</body>
</html>
