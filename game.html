<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ë„íŠ¸ ëˆˆ ê²°ì • ì°¾ê¸° - ê²Œì„ í”Œë ˆì´</title>
    <style>
        @font-face {
            font-family: 'Galmuri9';
            src: url('fonts/Galmuri9.ttf') format('truetype');
        }

        * {
            image-rendering: pixelated;
            user-select: none;
            box-sizing: border-box;
            font-family: 'Galmuri9', sans-serif;
        }

        body { 
            margin: 0; padding: 0; background-color: #0b0e14; 
            overflow: hidden; display: flex; height: 100vh; 
        }

        #game-area {
            position: relative;
            width: 66.66vw;
            height: 100vh;
            background: url('images/background.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            cursor: crosshair;
        }

        #side-panel {
            width: 33.33vw;
            height: 100vh;
            background-color: #121225;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #2c2c54;
            padding: 20px 0;
        }

        /* í•˜íŠ¸ ì»¨í…Œì´ë„ˆ ìŠ¤íƒ€ì¼ */
        #heart-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .heart {
            font-size: 2rem;
            color: #ff4b2b; /* í™œì„±í™”ëœ í•˜íŠ¸ ìƒ‰ìƒ */
            text-shadow: 2px 2px #000;
        }

        .heart.lost {
            color: #444; /* ìƒì–´ë²„ë¦° í•˜íŠ¸ ìƒ‰ìƒ */
            text-shadow: none;
        }

        #timer {
            color: #00fbff;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 251, 255, 0.5);
        }

        #target-box {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid #00fbff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #target-box::before {
            content: 'TARGET';
            position: absolute;
            top: -25px;
            color: #00fbff;
            font-size: 1rem;
            font-weight: bold;
        }

        #target-snowflake-guide {
            width: 110px;
            height: 110px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #character-container {
            position: relative;
            width: 70%;
            aspect-ratio: 928 / 1120;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 4px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0,0,0,0.2);
        }

        canvas { display: block; }
    </style>
</head>
<body>

    <div id="game-area">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="side-panel">
        <div id="top-ui" style="text-align: center;">
            <div id="heart-container">
                </div>
            <div id="timer">30</div>
            <div id="target-box">
                <div id="target-snowflake-guide"></div>
            </div>
        </div>

        <div id="character-container"></div>
        
        <p style="color:#fff; font-weight:bold; margin-bottom: 20px; font-size: 1.2rem;">ë˜‘ê°™ì€ ëˆˆì†¡ì´ë¥¼ ì°¾ìœ¼ì„¸ìš”!</p>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameArea = document.getElementById('game-area');
    const timerDisplay = document.getElementById('timer');
    const guideElement = document.getElementById('target-snowflake-guide');
    const charContainer = document.getElementById('character-container');
    const heartContainer = document.getElementById('heart-container');

    const imgPaths = ['images/snowflake0.png', 'images/snowflake1.png', 'images/snowflake2.png', 'images/snowflake3.png'];
    const images = [];
    let snowflakes = [];
    let gameActive = false;
    let timeLeft = 30;
    let lives = 7; // ì´ ìƒëª… 7ê°œ
    let targetIndex = Math.floor(Math.random() * 4);

    // í•˜íŠ¸ ìƒì„± í•¨ìˆ˜
    function initHearts() {
        heartContainer.innerHTML = '';
        for (let i = 0; i < 7; i++) {
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.innerText = 'â™¥';
            heartContainer.appendChild(heart);
        }
    }

    // ìºë¦­í„° ì„¤ì •
    const selectedGender = localStorage.getItem('selectedGender') || 'girl';
    charContainer.style.backgroundImage = `url('images/${selectedGender}.png')`;

    function resize() {
        const dpr = window.devicePixelRatio || 1;
        const rect = gameArea.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.scale(dpr, dpr);
        ctx.imageSmoothingEnabled = false;
    }

    window.addEventListener('resize', resize);

    class Snowflake {
        constructor(isTarget) {
            this.isTarget = isTarget;
            if (this.isTarget) {
                this.type = targetIndex;
            } else {
                let randomType;
                do { randomType = Math.floor(Math.random() * 4); } while (randomType === targetIndex);
                this.type = randomType;
            }
            this.size = 110; // ğŸŒŸ ë” í¬ê²Œ í‚¤ì›€
            this.reset();
        }
        reset() {
            this.x = Math.random() * (gameArea.clientWidth - this.size);
            this.y = -Math.random() * gameArea.clientHeight;
            this.speed = 0.8 + Math.random() * 1.2; // ğŸŒŸ ì†ë„ë¥¼ ë” ëŠë¦¬ê²Œ ì¡°ì ˆ
        }
        update() {
            this.y += this.speed;
            if (this.y > gameArea.clientHeight) this.reset();
        }
        draw() {
            ctx.drawImage(images[this.type], Math.floor(this.x), Math.floor(this.y), this.size, this.size);
        }
    }

    // ì´ë¯¸ì§€ ë¡œë“œ
    let loadedCount = 0;
    imgPaths.forEach((src, i) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            loadedCount++;
            images[i] = img;
            if (loadedCount === imgPaths.length) {
                resize();
                initGame();
            }
        };
    });

    function initGame() {
        initHearts();
        guideElement.style.backgroundImage = `url('${imgPaths[targetIndex]}')`;
        snowflakes = [];
        for(let i=0; i<15; i++) snowflakes.push(new Snowflake(false));
        snowflakes.push(new Snowflake(true));
        gameActive = true;
        updateLoop();
        startTimer();
    }

    function updateLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, gameArea.clientWidth, gameArea.clientHeight);
        snowflakes.forEach(s => { s.update(); s.draw(); });
        requestAnimationFrame(updateLoop);
    }

    canvas.addEventListener('mousedown', (e) => {
        if (!gameActive) return;
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;

        let hitAny = false;
        for (let i = snowflakes.length - 1; i >= 0; i--) {
            const s = snowflakes[i];
            if (mx > s.x && mx < s.x + s.size && my > s.y && my < s.y + s.size) {
                hitAny = true;
                if (s.isTarget) {
                    gameActive = false;
                    window.location.href = 'success.html';
                } else {
                    // í‹€ë ¸ì„ ë•Œ ë¡œì§
                    lives--;
                    updateHearts();
                    s.reset(); // í‹€ë¦° ëˆˆì†¡ì´ëŠ” ìœ„ì¹˜ ë¦¬ì…‹
                    if (lives <= 0) {
                        gameOver("ê¸°íšŒë¥¼ ëª¨ë‘ ì†Œì§„í–ˆìŠµë‹ˆë‹¤!");
                    }
                }
                break;
            }
        }
    });

    function updateHearts() {
        const hearts = document.querySelectorAll('.heart');
        // ë’¤ì—ì„œë¶€í„° í•˜íŠ¸ë¥¼ ë•ë‹ˆë‹¤
        const targetHeart = hearts[7 - (lives + 1)];
        if (targetHeart) targetHeart.classList.add('lost');
    }

    function gameOver(msg) {
        gameActive = false;
        alert(msg);
        location.href = 'index.html';
    }

    function startTimer() {
        const counter = setInterval(() => {
            if (!gameActive) { clearInterval(counter); return; }
            timeLeft--;
            timerDisplay.innerText = timeLeft;
            if (timeLeft <= 0) {
                gameOver("ì‹œê°„ ì´ˆê³¼! ëˆˆì†¡ì´ ì°¾ê¸° ì‹¤íŒ¨!");
            }
        }, 1000);
    }
</script>
</body>
</html>
