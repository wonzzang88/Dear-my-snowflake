<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë„íŠ¸ ëˆˆ ê²°ì • ì°¾ê¸° - ê²Œì„ í”Œë ˆì´</title>
    <style>
        @font-face { font-family: 'Galmuri9'; src: url('fonts/Galmuri9.ttf') format('truetype'); }

        * {
            image-rendering: pixelated;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            font-family: 'Galmuri9', sans-serif;
        }

        body { margin: 0; padding: 0; background-color: #0b0e14; overflow: hidden; display: flex; height: 100vh; }

        #game-area {
            position: relative;
            width: 66.66vw;
            height: 100vh;
            background: url('images/background.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            cursor: crosshair;
        }

        #side-panel {
            width: 33.33vw;
            height: 100vh;
            background-color: #121225;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #2c2c54;
            padding: 15px 5px;
        }

        #heart-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 3px; margin-bottom: 10px; width: 100%; }
        .heart { font-size: 1.4rem; color: #ff4b2b; text-shadow: 1px 1px #000; }
        .heart.lost { color: #444; text-shadow: none; }

        #timer { color: #00fbff; font-size: 2.5rem; font-weight: bold; margin-bottom: 10px; text-shadow: 0 0 10px rgba(0, 251, 255, 0.5); }

        #target-box {
            width: 100px; height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #00fbff;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        #target-box::before {
            content: 'TARGET';
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            color: #00fbff; font-size: 0.8rem; font-weight: bold;
        }

        #goal-count {
            margin-top: 10px;
            color: #ffeb3b;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px #000;
        }

        #target-snowflake-guide { width: 70px; height: 70px; background-size: contain; background-repeat: no-repeat; background-position: center; }

        #character-container {
            position: relative; width: 90%; aspect-ratio: 928 / 1120;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.2); background-color: rgba(0,0,0,0.2);
        }

        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>

    <div id="game-area">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="side-panel">
        <div id="top-ui" style="text-align: center; width: 100%;">
            <div id="heart-container"></div>
            <div id="timer">30</div>
            <div id="target-box" style="margin: 0 auto;">
                <div id="target-snowflake-guide"></div>
            </div>
            <div id="goal-count">ì°¾ì€ ê°œìˆ˜: 0 / 2</div>
        </div>

        <div id="character-container"></div>
        <p style="color:#fff; font-weight:bold; margin-top: 10px; font-size: 0.9rem; text-align: center;">ì •ë‹µ ëˆˆì†¡ì´ë¥¼ 2ë²ˆ ì°¾ìœ¼ì„¸ìš”!</p>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameArea = document.getElementById('game-area');
    const timerDisplay = document.getElementById('timer');
    const guideElement = document.getElementById('target-snowflake-guide');
    const charContainer = document.getElementById('character-container');
    const heartContainer = document.getElementById('heart-container');
    const goalDisplay = document.getElementById('goal-count');

    const imgPaths = ['images/snowflake0.png', 'images/snowflake1.png', 'images/snowflake2.png', 'images/snowflake3.png'];
    const images = [];
    let snowflakes = [];
    let gameActive = false;
    let timeLeft = 30;
    let lives = 7;
    let targetIndex = Math.floor(Math.random() * 4);
    
    let successCount = 0;
    const requiredSuccess = 2;

    function initHearts() {
        heartContainer.innerHTML = '';
        for (let i = 0; i < 7; i++) {
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.innerText = 'â™¥';
            heartContainer.appendChild(heart);
        }
    }

    const selectedGender = localStorage.getItem('selectedGender') || 'girl';
    charContainer.style.backgroundImage = `url('images/${selectedGender}.png')`;

    function resize() {
        const dpr = window.devicePixelRatio || 1;
        const rect = gameArea.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.scale(dpr, dpr);
        ctx.imageSmoothingEnabled = false;
    }

    window.addEventListener('resize', resize);

    class Snowflake {
        constructor(isTarget) {
            this.isTarget = isTarget;
            this.updateType();
            this.size = 110; 
            this.initPosition();
        }

        updateType() {
            if (this.isTarget) {
                this.type = targetIndex;
            } else {
                let t;
                do { t = Math.floor(Math.random() * 4); } while (t === targetIndex);
                this.type = t;
            }
        }

        initPosition() {
            this.x = Math.random() * (gameArea.clientWidth - this.size);
            // ğŸŒŸ ì •ë‹µ ëˆˆì†¡ì´ëŠ” ë„ˆë¬´ ê¹Šì€ ê³³ì—ì„œ ì‹œì‘í•˜ì§€ ì•Šê²Œ ì¡°ì • (0 ~ -300 ì‚¬ì´)
            // ì˜¤ë‹µ ëˆˆì†¡ì´ëŠ” í™”ë©´ì„ ì±„ìš°ê¸° ìœ„í•´ ë” ë„“ì€ ë²”ìœ„ì—ì„œ ì‹œì‘ (-ê²Œì„ì˜ì—­ ë†’ì´ê¹Œì§€)
            const startLimit = this.isTarget ? -300 : -gameArea.clientHeight;
            this.y = Math.random() * startLimit;

            // ğŸŒŸ ì†ë„ë¥¼ ì•„ì£¼ ëŠë¦¬ê²Œ ìœ ì§€í•˜ë˜, ì •ë‹µì€ ìµœì†Œ ì†ë„ë¥¼ ì•½ê°„ ë” ì£¼ì–´ ë°˜ë“œì‹œ ë‚´ë ¤ì˜¤ê²Œ í•¨
            const minSpeed = this.isTarget ? 0.6 : 0.4;
            this.speed = minSpeed + Math.random() * 0.4;
        }

        reset() {
            this.x = Math.random() * (gameArea.clientWidth - this.size);
            this.y = -this.size; // í™”ë©´ ë°”ë¡œ ìœ„ì—ì„œ ë‹¤ì‹œ ì‹œì‘
            const minSpeed = this.isTarget ? 0.6 : 0.4;
            this.speed = minSpeed + Math.random() * 0.4;
        }

        update() {
            this.y += this.speed;
            // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ ë‹¤ì‹œ ìƒì„±
            if (this.y > gameArea.clientHeight) this.reset();
        }

        draw() {
            ctx.drawImage(images[this.type], Math.floor(this.x), Math.floor(this.y), this.size, this.size);
        }
    }

    let loadedCount = 0;
    imgPaths.forEach((src, i) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            loadedCount++;
            images[i] = img;
            if (loadedCount === imgPaths.length) {
                resize();
                initGame();
            }
        };
    });

    function initGame() {
        initHearts();
        updateTarget();
        snowflakes = [];
        // ì˜¤ë‹µ ëˆˆì†¡ì´ 15ê°œ
        for(let i=0; i<15; i++) snowflakes.push(new Snowflake(false));
        // ğŸŒŸ ì •ë‹µ ëˆˆì†¡ì´ 1ê°œ (í•­ìƒ ì¡´ì¬)
        snowflakes.push(new Snowflake(true));
        
        gameActive = true;
        updateLoop();
        startTimer();
    }

    function updateTarget() {
        targetIndex = Math.floor(Math.random() * 4);
        guideElement.style.backgroundImage = `url('${imgPaths[targetIndex]}')`;
        goalDisplay.innerText = `ì°¾ì€ ê°œìˆ˜: ${successCount} / ${requiredSuccess}`;
        snowflakes.forEach(s => s.updateType());
    }

    function updateLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, gameArea.clientWidth, gameArea.clientHeight);
        snowflakes.forEach(s => { s.update(); s.draw(); });
        requestAnimationFrame(updateLoop);
    }

    function handleInput(e) {
        if (!gameActive) return;
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const mx = clientX - rect.left;
        const my = clientY - rect.top;

        for (let i = snowflakes.length - 1; i >= 0; i--) {
            const s = snowflakes[i];
            if (mx > s.x && mx < s.x + s.size && my > s.y && my < s.y + s.size) {
                if (s.isTarget) {
                    successCount++;
                    if (successCount >= requiredSuccess) {
                        gameActive = false;
                        window.location.href = 'success.html';
                    } else {
                        updateTarget();
                        s.reset(); // ë§ì¶˜ í›„ ë‹¤ìŒ ì •ë‹µ ëˆˆì†¡ì´ ì¦‰ì‹œ ì¬ìƒì„±
                    }
                } else {
                    lives--;
                    updateHearts();
                    s.reset();
                    if (lives <= 0) gameOver("ê¸°íšŒë¥¼ ëª¨ë‘ ì†Œì§„í–ˆìŠµë‹ˆë‹¤!");
                }
                break;
            }
        }
    }

    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(e); }, {passive: false});

    function updateHearts() {
        const hearts = document.querySelectorAll('.heart');
        const targetHeart = hearts[7 - (lives + 1)];
        if (targetHeart) targetHeart.classList.add('lost');
    }

    function gameOver(msg) {
        gameActive = false;
        alert(msg);
        location.href = 'index.html';
    }

    function startTimer() {
        const counter = setInterval(() => {
            if (!gameActive) { clearInterval(counter); return; }
            timeLeft--;
            timerDisplay.innerText = timeLeft;
            if (timeLeft <= 0) gameOver("ì‹œê°„ ì´ˆê³¼! ì‹¤íŒ¨!");
        }, 1000);
    }
</script>
</body>
</html>
