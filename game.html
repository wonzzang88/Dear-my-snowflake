<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>도트 눈 결정 찾기 - 게임 플레이</title>
    <style>
        @font-face {
            font-family: 'Galmuri9';
            src: url('fonts/Galmuri9.ttf') format('truetype');
        }

        * {
            image-rendering: pixelated;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* 모바일 터치 시 파란 박스 제거 */
            box-sizing: border-box;
            font-family: 'Galmuri9', sans-serif;
        }

        body { 
            margin: 0; padding: 0; background-color: #0b0e14; 
            overflow: hidden; display: flex; height: 100vh; 
        }

        #game-area {
            position: relative;
            width: 66.66vw;
            height: 100vh;
            background: url('images/background.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            cursor: crosshair;
        }

        #side-panel {
            width: 33.33vw;
            height: 100vh;
            background-color: #121225;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #2c2c54;
            padding: 15px 5px; /* 패딩 소폭 조정 */
        }

        /* ⭐️ 모바일 대응 하트 컨테이너 ⭐️ */
        #heart-container {
            display: flex;
            flex-wrap: wrap;    /* 화면 좁으면 줄바꿈 허용 */
            justify-content: center;
            gap: 3px;
            margin-bottom: 10px;
            width: 100%;        /* 부모 너비에 맞춤 */
        }

        .heart {
            font-size: 1.4rem;  /* 모바일을 위해 크기 살짝 축소 */
            color: #ff4b2b;
            text-shadow: 1px 1px #000;
        }

        .heart.lost {
            color: #444;
            text-shadow: none;
        }

        #timer {
            color: #00fbff;
            font-size: 2.5rem; /* 모바일 대응 크기 축소 */
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 251, 255, 0.5);
        }

        #target-box {
            width: 100px;  /* 모바일 대응 박스 크기 축소 */
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #00fbff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #target-box::before {
            content: 'TARGET';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00fbff;
            font-size: 0.8rem;
            font-weight: bold;
        }

        #target-snowflake-guide {
            width: 70px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #character-container {
            position: relative;
            width: 90%;
            aspect-ratio: 928 / 1120;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0,0,0,0.2);
        }

        canvas { display: block; touch-action: none; } /* 모바일 스크롤 방지 */
    </style>
</head>
<body>

    <div id="game-area">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="side-panel">
        <div id="top-ui" style="text-align: center; width: 100%;">
            <div id="heart-container"></div>
            <div id="timer">30</div>
            <div id="target-box" style="margin: 0 auto;">
                <div id="target-snowflake-guide"></div>
            </div>
        </div>

        <div id="character-container"></div>
        
        <p style="color:#fff; font-weight:bold; margin-top: 10px; font-size: 0.9rem; text-align: center;">정답 클릭!</p>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameArea = document.getElementById('game-area');
    const timerDisplay = document.getElementById('timer');
    const guideElement = document.getElementById('target-snowflake-guide');
    const charContainer = document.getElementById('character-container');
    const heartContainer = document.getElementById('heart-container');

    const imgPaths = ['images/snowflake0.png', 'images/snowflake1.png', 'images/snowflake2.png', 'images/snowflake3.png'];
    const images = [];
    let snowflakes = [];
    let gameActive = false;
    let timeLeft = 30;
    let lives = 7;
    let targetIndex = Math.floor(Math.random() * 4);

    function initHearts() {
        heartContainer.innerHTML = '';
        for (let i = 0; i < 7; i++) {
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.innerText = '♥';
            heartContainer.appendChild(heart);
        }
    }

    const selectedGender = localStorage.getItem('selectedGender') || 'girl';
    charContainer.style.backgroundImage = `url('images/${selectedGender}.png')`;

    function resize() {
        const dpr = window.devicePixelRatio || 1;
        const rect = gameArea.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        ctx.scale(dpr, dpr);
        ctx.imageSmoothingEnabled = false;
    }

    window.addEventListener('resize', resize);
    // 모바일 방향 전환 시 대응
    window.addEventListener('orientationchange', () => setTimeout(resize, 200));

    class Snowflake {
        constructor(isTarget) {
            this.isTarget = isTarget;
            this.type = isTarget ? targetIndex : this.getRandomType();
            this.size = 110; 
            this.reset();
        }
        getRandomType() {
            let t;
            do { t = Math.floor(Math.random() * 4); } while (t === targetIndex);
            return t;
        }
        reset() {
            this.x = Math.random() * (gameArea.clientWidth - this.size);
            this.y = -Math.random() * gameArea.clientHeight;
            this.speed = 0.8 + Math.random() * 1.2;
        }
        update() {
            this.y += this.speed;
            if (this.y > gameArea.clientHeight) this.reset();
        }
        draw() {
            ctx.drawImage(images[this.type], Math.floor(this.x), Math.floor(this.y), this.size, this.size);
        }
    }

    let loadedCount = 0;
    imgPaths.forEach((src, i) => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            loadedCount++;
            images[i] = img;
            if (loadedCount === imgPaths.length) {
                resize();
                initGame();
            }
        };
    });

    function initGame() {
        initHearts();
        guideElement.style.backgroundImage = `url('${imgPaths[targetIndex]}')`;
        snowflakes = [];
        for(let i=0; i<15; i++) snowflakes.push(new Snowflake(false));
        snowflakes.push(new Snowflake(true));
        gameActive = true;
        updateLoop();
        startTimer();
    }

    function updateLoop() {
        if (!gameActive) return;
        ctx.clearRect(0, 0, gameArea.clientWidth, gameArea.clientHeight);
        snowflakes.forEach(s => { s.update(); s.draw(); });
        requestAnimationFrame(updateLoop);
    }

    // 터치와 마우스 모두 대응
    function handleInput(e) {
        if (!gameActive) return;
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        const mx = clientX - rect.left;
        const my = clientY - rect.top;

        for (let i = snowflakes.length - 1; i >= 0; i--) {
            const s = snowflakes[i];
            if (mx > s.x && mx < s.x + s.size && my > s.y && my < s.y + s.size) {
                if (s.isTarget) {
                    gameActive = false;
                    window.location.href = 'success.html';
                } else {
                    lives--;
                    updateHearts();
                    s.reset();
                    if (lives <= 0) gameOver("기회를 모두 소진했습니다!");
                }
                break;
            }
        }
    }

    canvas.addEventListener('mousedown', handleInput);
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault(); // 기본 터치 동작 방지
        handleInput(e);
    }, {passive: false});

    function updateHearts() {
        const hearts = document.querySelectorAll('.heart');
        const targetHeart = hearts[7 - (lives + 1)];
        if (targetHeart) targetHeart.classList.add('lost');
    }

    function gameOver(msg) {
        gameActive = false;
        alert(msg);
        location.href = 'index.html';
    }

    function startTimer() {
        const counter = setInterval(() => {
            if (!gameActive) { clearInterval(counter); return; }
            timeLeft--;
            timerDisplay.innerText = timeLeft;
            if (timeLeft <= 0) gameOver("시간 초과! 실패!");
        }, 1000);
    }
</script>
</body>
</html>
