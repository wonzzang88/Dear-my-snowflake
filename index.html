<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>눈 결정 찾기 - SNOWFLAKE</title>
    <style>
        /* 폰트 로드 */
        @font-face {
            font-family: 'DNFBitBit';
            src: url('fonts/DNFBitBitv2.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Galmuri9';
            src: url('fonts/Galmuri9.ttf') format('truetype');
        }

        * {
            margin: 0; padding: 0;
            font-family: 'Galmuri9', sans-serif;
            image-rendering: pixelated;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            background-color: #0b0e14;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            /* 1. 배경 이미지 설정 */
            background: url('images/classroom.png') no-repeat center center;
            background-size: cover;
        }

        /* 눈 내리는 효과용 투명 캔버스 */
        #bg-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; /* 배경 이미지보다는 위에, 컨테이너보다는 아래에 */
            pointer-events: none;
        }

        /* 2. 반투명 타이틀 컨테이너 */
        .title-container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.65); /* 65% 반투명 검은색 */
            padding: 60px 80px;
            border: 4px double rgba(0, 251, 255, 0.8);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px); /* 배경을 살짝 흐리게 하여 가독성 확보 */
        }

        h1 {
            font-family: 'DNFBitBit', sans-serif;
            font-size: 4.2rem; 
            margin-bottom: 15px;
            color: #00fbff;
            text-shadow: 5px 5px #000;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.8rem; 
            margin-bottom: 50px;
            color: #fff;
            opacity: 1;
            letter-spacing: 2px;
            text-shadow: 2px 2px #000;
        }

        .start-btn {
            font-family: 'Galmuri9', sans-serif;
            background-color: #fff;
            color: #000;
            border: none;
            padding: 18px 60px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            border-bottom: 6px solid #aaa;
        }

        .start-btn:hover {
            background-color: #00fbff;
            border-bottom: 6px solid #008a8c;
            transform: translateY(-2px);
        }

        .start-btn:active {
            transform: translateY(4px);
            border-bottom: 2px solid #008a8c;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
            text-shadow: 1px 1px #000;
            z-index: 2;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="title-container">
        <h1>DEAR MY SNOWFLAKE</h1>
        <div class="subtitle">단 하나의 눈송이를 찾아서</div>
        <button class="start-btn" onclick="location.href='select-gender.html'">START</button>
    </div>

    <div class="footer">© 2026 PIXEL WINTER PROJECT</div>

<script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let snowflakes = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class TitleSnow {
        constructor() { this.reset(); this.y = Math.random() * canvas.height; }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = -10;
            this.size = Math.floor(Math.random() * 3) + 2;
            this.speed = Math.random() * 0.8 + 0.4;
        }
        update() { this.y += this.speed; if (this.y > canvas.height) this.reset(); }
        draw() {
            ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
            ctx.fillRect(Math.floor(this.x), Math.floor(this.y), this.size, this.size);
        }
    }

    for(let i=0; i<70; i++) snowflakes.push(new TitleSnow());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snowflakes.forEach(s => { s.update(); s.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
