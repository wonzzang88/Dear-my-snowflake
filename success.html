<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>눈 결정 찾기 - 성공!</title>
    <style>
        @font-face {
            font-family: 'DNFBitBit';
            src: url('fonts/DNFBitBitv2.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Galmuri9';
            src: url('fonts/Galmuri9.ttf') format('truetype');
        }

        * { 
            image-rendering: pixelated; 
            user-select: none; 
            box-sizing: border-box; 
            font-family: 'Galmuri9', sans-serif;
        }
        
        body {
            margin: 0; padding: 0;
            background-color: #0b0e14;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            background: linear-gradient(to bottom, #1a1a2e 0%, #0b0e14 100%);
            overflow: hidden;
        }

        .success-title {
            font-family: 'DNFBitBit', sans-serif;
            font-size: 3.5rem;
            color: #ffeb3b;
            margin-bottom: 10px;
            text-shadow: 4px 4px #000;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #result-char {
            width: 200px;
            aspect-ratio: 928 / 1120;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0, 251, 255, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .message-box {
            background: white;
            color: #000;
            padding: 25px 40px;
            border-radius: 50px;
            position: relative;
            max-width: 80%;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 5px 0 #ccc;
            word-break: keep-all;
            margin-bottom: 40px;
        }

        .message-box::after {
            content: '';
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            border-top: 20px solid white;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
        }

        /* ⭐️ 하단 버튼 그룹 ⭐️ */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn-action {
            background-color: #00fbff;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 5px solid #008a8c;
            transition: 0.1s;
            width: 280px;
            text-align: center;
        }

        .btn-action:hover {
            background-color: #fff;
            transform: scale(1.02);
        }

        .btn-action:active {
            transform: translateY(3px);
            border-bottom: 2px solid #008a8c;
        }

        .btn-share {
            background-color: #ff4081; /* 공유 버튼은 다른 색상으로 강조 */
            color: white;
            border-bottom: 5px solid #c2185b;
        }

        .btn-share:hover {
            background-color: #ff80ab;
        }

        .star {
            position: absolute;
            background-color: #fff;
            width: 4px; height: 4px;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="success-title">SUCCESS!</div>

    <div id="result-char"></div>

    <div class="message-box" id="displayMessage"></div>

    <div class="btn-group">
        <button class="btn-action btn-share" onclick="shareResult()">이 메세지를 상대에게 공유해보세요</button>
        
        <button class="btn-action" onclick="location.href='index.html'">다른 메세지를 전하고 싶나요?</button>
    </div>

<script>
    window.onload = function() {
        const gender = localStorage.getItem('selectedGender') || 'girl';
        const message = localStorage.getItem('userMessage') || '찾아줘서 고마워!';

        const charDiv = document.getElementById('result-char');
        charDiv.style.backgroundImage = `url('images/${gender}.png')`;

        document.getElementById('displayMessage').innerText = message;

        createStars();
    };

    // ⭐️ 공유 기능 스크립트 ⭐️
    function shareResult() {
        const message = document.getElementById('displayMessage').innerText;
        const shareText = `[눈송이 편지] 당신에게 도착한 메세지: "${message}"\n지금 확인해보세요! \n${window.location.origin + window.location.pathname.replace('success.html', 'index.html')}`;

        // 클립보드 복사 로직
        navigator.clipboard.writeText(shareText).then(() => {
            alert("공유 문구가 복사되었습니다! 상대방에게 전달해보세요.");
        }).catch(err => {
            console.error('복사 실패:', err);
            alert("복사에 실패했습니다. 직접 메세지를 캡처해서 전달해보세요!");
        });
    }

    function createStars() {
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 1 + 's';
            document.body.appendChild(star);
        }
    }
</script>
</body>
</html>
